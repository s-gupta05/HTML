<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Circles</title>
	<!-- stylesheet -->
	<link rel="stylesheet" type="text/css" href="paperjs_circles.css" />
	<!-- paper js -->
	<script type="text/javascript" src="paperjs\dist\paper-full.js"></script>
	<!-- paper js canvas code -->
	<script type="text/paperscript" canvas="myCanvas">
		var rad = 10;
		var d = 80;
		for(var x=d; x<=880; x+=d)
		{
			for(var y=d; y<=880; y+=d)
			{
				var myCircle = new Path.Circle(new Point(x, y), rad);
				myCircle.fillColor = 'purple';
			}
		}

		function triangle()
		{
			var x;
			var y=960;
			var cntY;
			var cntX;
			var maxCntX=11;
			for(cntY=1; cntY<=6; cntY++)
			{
				y-=d;
				x=d*cntY;
				for(cntX=1; cntX<=maxCntX; cntX++)
				{
					var myCircle = new Path.Circle(new Point(x, y), rad);
					var r = Math.floor(Math.random() * 256);
					var g = Math.floor(Math.random() * 256);
					var b = Math.floor(Math.random() * 256);
					myCircle.fillColor = 'rgb('+r+', '+g+', '+b+')';
					x+=d;
				}
				maxCntX-=2;
			}
		}
		triangle();
		setInterval(triangle, 100);
	</script>
</head>
<body>
	<canvas id="myCanvas"></canvas>
</body>
</html>
